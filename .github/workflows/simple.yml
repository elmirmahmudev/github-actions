name: Shell Commands

on: [push]

jobs:
  run-shell-command:
    runs-on: ubuntu-latest
    steps:
      - name: echo a string
        run: echo "Hello World!"
      - name: multiline script
        run: |
          node -v
          npm -v
  run-checkout-command:
    runs-on: ubuntu-latest
    steps:
      - name: log files
        run: |
          pwd
          ls
      - name: git action checkout 
        uses: actions/checkout@v1
      - name: log files after checkout
        run: |
          pwd
          ls