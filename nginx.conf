events {}
http {
    server {
        listen 80;
        server_name tecilisat.az;

        location / {
            root /etc/nginx/templates/prod;
            index  index.html;
        }
    }

    server {
        listen 80;
        server_name pre.tecilisat.az;

        location / {
            root /etc/nginx/templates/pre;
            index  index.html;
        }
    }
}